<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stock Market</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://canvasjs.com/assets/script/canvasjs.stock.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="./script.js"></script>
  </head>

  <body style="background-color: rgb(166, 169, 173);">
    <div class="container">
      <div class="jumbotron text-center">
        <h1 class="display-4" style="color: black">
          <strong>American Stock Market</strong>
        </h1>
        <h4>Here is the analysis of 25 most active stocks based on yahoo fiance:</h4>
        <img src="./image/stocks.jpg">
      </div>
      <div class="row align-items-start">
        <div class="col">
          List of tickers
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01"
              >Tickers:</label
            >
            <select
              id="tickerDropdown"
              onchange="inputValueChangted()"
            ></select>
          </div>
        </div>
        <div class="col">
          The start date
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect02"
              >From Date:</label
            >
            <input
              type="date"
              id="fromDate"
              name="Date"
              min="2010-01-01"
              max="3000-01-01"
              onfocus="this.max=new Date().toISOString().split('T')[0]"
              onchange="inputValueChangted()"
            />
          </div>
          <div>
            <input type="hidden" id="toDate" name="toDate" />
          </div>
        </div>
        <div class="col">
          The duration
          <div class="input-group">
            <label class="input-group-text" for="inputGroupSelect02"
              >Duration:</label
            >
            <select id="durationDropdown" onchange="inputValueChangted()">
              <option value="oneDay">1 Day</option>
              <option value="oneWeek" selected>1 Week</option>
              <option value="oneMonth">1 Month</option>
              <option value="threeMonths">3 Months</option>
              <option value="sixMonths">6 Months</option>
              <option value="oneYear">1 Year</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div id="chartContainer" style="height: 450px; width: 100%"></div>
      </div>
    </div>
    <div style="margin: 20px"></div>
    <div class="container">
      <div class="row">
        <div id="lineChartContainer1" style="height: 450px; width: 100%"></div>
      </div>
    </div>
    <div style="margin: 20px"></div>
    <div class="container">
      <div class="row">
        <div id="lineChartContainer2" style="height: 450px; width: 100%"></div>
      </div>
    </div>
    <div class="container">
      <div class="col-md-2">
        <div class="well">
          <div class="row">
            <p id="news"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
